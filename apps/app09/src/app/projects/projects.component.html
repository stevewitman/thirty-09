<div class="row">
  <div class="column">
    <nx09-projects-list
      [projects]="projects$ | async"
      (selected)=selectProject($event)
      (deleted)=deleteProject($event)
      >
    </nx09-projects-list>
  </div>
  <div class="column">
    <nx09-project-detail
      [project]="selectedProject"
      [form]="form"
      (saved)="saveProject($event)"
      (cancelled)="cancel()">
    </nx09-project-detail>
  </div>
</div>
